<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RMN-countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --accent: #4070A0;
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.25);
    --header-height: 60px;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    background: linear-gradient(135deg, #0f172a, #1e3a8a);
}

/* HEADER */
.header {
    position: fixed;
    top: 0;
    left: 0;
    height: var(--header-height);
    width: 100%;
    display: flex;
    align-items: center;
    padding-left: 20px;
    background: rgba(15,23,42,0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--glass-border);
    z-index: 100;
}

/* BURGER */
.menu-icon {
    width: 32px;
    height: 22px;
    background: none;
    border: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
}
.menu-icon span {
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: 0.3s;
}

/* MENU */
.menu-dropdown {
    position: absolute;
    top: var(--header-height);
    left: 20px;
    width: 240px;
    background: rgba(15,23,42,0.95);
    border-radius: 0 0 12px 12px;
    border: 1px solid var(--glass-border);
    border-top: none;
    padding: 10px;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s;
}
.menu-dropdown.show {
    opacity: 1;
    pointer-events: auto;
}

/* BUTTONS */
.glass-button {
    width: 100%;
    margin: 6px 0;
    padding: 12px;
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    border-radius: 12px;
    cursor: pointer;
}

/* MAIN */
.main {
    margin-top: 120px;
    width: 90%;
    max-width: 600px;
    text-align: center;
}

/* LOGO GLOW */
.logo-wrap {
    width: 220px;
    height: 220px;
    margin: 0 auto 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 40px rgba(255,255,255,0.7);
}
.logo-wrap img {
    width: 160px;
}

/* PANEL */
.panel {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 20px;
    backdrop-filter: blur(15px);
}

/* INPUTS */
.inputs {
    display: flex;
    justify-content: center;
    gap: 15px;
}
input {
    width: 90px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    text-align: center;
}

/* COUNTDOWN */
.timer {
    display: flex;
    justify-content: center;
    font-size: 4em;
    gap: 10px;
}
.digit {
    background: rgba(0,0,0,0.35);
    padding: 15px;
    border-radius: 12px;
    min-width: 80px;
    transition: transform 0.4s, box-shadow 0.4s;
}
.timer.pulse .digit {
    transform: scale(1.08);
    box-shadow: 0 0 20px var(--accent);
}

/* RED LIVE DOT */
.live-dot {
    width: 14px;
    height: 14px;
    background: red;
    border-radius: 50%;
    display: inline-block;
    margin-right: 10px;
    box-shadow: 0 0 10px red;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 6px red; }
    to { box-shadow: 0 0 18px red; }
}

.hidden { display: none; }
</style>
</head>

<body>

<header id="header" class="header">
    <button id="menuBtn" class="menu-icon">
        <span></span><span></span><span></span>
    </button>
    <div id="menu" class="menu-dropdown">
        <button id="modeDuration" class="glass-button">Normal Countdown</button>
        <button id="modeEvent" class="glass-button">Event Countdown</button>
    </div>
</header>

<div class="main">
    <div class="logo-wrap">
        <img src="logo.png">
    </div>

    <div id="inputPanel" class="panel">
        <h3>Set Countdown Duration</h3>
        <div class="inputs">
            <input id="h" type="number" value="0">
            <input id="m" type="number" value="0">
            <input id="s" type="number" value="10">
        </div>
        <br>
        <button id="start" class="glass-button">Start Countdown</button>
    </div>

    <div id="countdownPanel" class="panel hidden">
        <h2>
            <span class="live-dot"></span>
            LIVE BEGINS IN
        </h2>

        <div id="timer" class="timer">
            <div id="dh" class="digit">00</div>
            <div>:</div>
            <div id="dm" class="digit">00</div>
            <div>:</div>
            <div id="ds" class="digit">00</div>
        </div>

        <br>
        <button id="reset" class="glass-button">Reset</button>
    </div>
</div>

<script>
let totalSeconds = 0;
let interval;
let tick = 0;

start.onclick = () => {
    totalSeconds =
        (+h.value * 3600) +
        (+m.value * 60) +
        (+s.value);

    if (totalSeconds <= 0) return alert("Time must be > 0");

    inputPanel.classList.add("hidden");
    countdownPanel.classList.remove("hidden");
    header.classList.add("hidden");
    reset.classList.add("hidden");

    update();
    interval = setInterval(update, 1000);
};

function update() {
    const hrs = Math.floor(totalSeconds / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);
    const secs = totalSeconds % 60;

    dh.textContent = String(hrs).padStart(2, "0");
    dm.textContent = String(mins).padStart(2, "0");
    ds.textContent = String(secs).padStart(2, "0");

    if (tick % 10 === 0) {
        timer.classList.add("pulse");
        setTimeout(() => timer.classList.remove("pulse"), 400);
    }

    tick++;

    if (totalSeconds === 0) {
        clearInterval(interval);
        return;
    }
    totalSeconds--;
}

reset.onclick = () => {
    clearInterval(interval);
    header.classList.remove("hidden");
    reset.classList.remove("hidden");
    countdownPanel.classList.add("hidden");
    inputPanel.classList.remove("hidden");
};
</script>

</body>
</html>
