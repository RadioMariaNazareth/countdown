<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RMN-countdown</title>
<link rel="shortcut icon" href="logo.png" type="image/x-icon">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --accent: #4070A0;
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.25);
    --header-height: 60px;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    background: linear-gradient(135deg, #0f172a, #1e3a8a);
}

/* HEADER */
.header {
    position: fixed;
    top: 0;
    left: 0;
    height: var(--header-height);
    width: 100%;
    display: flex;
    align-items: center;
    padding-left: 20px;
    background: rgba(15,23,42,0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--glass-border);
    z-index: 100;
}

/* BURGER */
.menu-icon {
    width: 32px;
    height: 22px;
    background: none;
    border: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
}
.menu-icon span {
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: 0.3s;
}
.menu-icon.active span:nth-child(1) {
    transform: rotate(45deg) translateY(9px);
}
.menu-icon.active span:nth-child(2) {
    opacity: 0;
}
.menu-icon.active span:nth-child(3) {
    transform: rotate(-45deg) translateY(-9px);
}

/* MENU */
.menu-dropdown {
    position: absolute;
    top: var(--header-height);
    left: 20px;
    width: 240px;
    background: rgba(15,23,42,0.95);
    border-radius: 0 0 12px 12px;
    border: 1px solid var(--glass-border);
    border-top: none;
    padding: 10px;
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: 0.3s;
}
.menu-dropdown.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

/* BUTTONS */
.glass-button {
    width: 100%;
    margin: 6px 0;
    padding: 12px;
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    border-radius: 12px;
    cursor: pointer;
}
.glass-button:hover {
    box-shadow: 0 0 15px var(--accent);
}

/* MAIN */
.main {
    margin-top: 120px;
    width: 90%;
    max-width: 600px;
    text-align: center;
}

.logo {
    max-width: 280px;
    margin-bottom: 30px;
}

/* GLASS PANEL */
.panel {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 20px;
    backdrop-filter: blur(15px);
}

/* INPUTS */
.inputs {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}
.input-group {
    display: flex;
    flex-direction: column;
}
input {
    width: 90px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    text-align: center;
}

/* COUNTDOWN */
.timer {
    display: flex;
    justify-content: center;
    font-size: 4em;
    gap: 10px;
}
.digit {
    background: rgba(0,0,0,0.35);
    padding: 15px;
    border-radius: 10px;
    min-width: 80px;
}
.separator {
    color: var(--accent);
}

.hidden { display: none; }
</style>
</head>

<body>

<header class="header">
    <button id="menuBtn" class="menu-icon">
        <span></span><span></span><span></span>
    </button>
    <div id="menu" class="menu-dropdown">
        <button id="modeDuration" class="glass-button">Normal Countdown</button>
        <button id="modeEvent" class="glass-button">Event Countdown</button>
    </div>
</header>

<div class="main">
    <img src="logo.png" class="logo">

    <!-- INPUT PANEL -->
    <div id="inputPanel" class="panel">
        <h3 id="panelTitle">Set Countdown Duration</h3>

        <div id="durationInputs" class="inputs">
            <div class="input-group">
                <input id="h" type="number" value="0">
                <label>Hours</label>
            </div>
            <div class="input-group">
                <input id="m" type="number" value="0">
                <label>Minutes</label>
            </div>
            <div class="input-group">
                <input id="s" type="number" value="0">
                <label>Seconds</label>
            </div>
        </div>

        <div id="eventInputs" class="inputs hidden">
            <input id="date" type="date">
            <input id="time" type="time" value="12:00">
        </div>

        <br>
        <button id="start" class="glass-button">Start Countdown</button>
    </div>

    <!-- COUNTDOWN VIEW -->
    <div id="countdownPanel" class="panel hidden">
        <h2 id="title">ðŸ”´ LIVE BEGINS IN </h2>
        <div class="timer">
            <div id="dh" class="digit">00</div>
            <div class="separator">:</div>
            <div id="dm" class="digit">00</div>
            <div class="separator">:</div>
            <div id="ds" class="digit">00</div>
        </div>
        <br>
        <button id="reset" class="glass-button">Reset</button>
    </div>
</div>

<script>
let mode = "duration";
let interval;
let totalSeconds = 0;

/* MENU */
menuBtn.onclick = () => {
    menuBtn.classList.toggle("active");
    menu.classList.toggle("show");
};

modeDuration.onclick = () => switchMode("duration");
modeEvent.onclick = () => switchMode("event");

function switchMode(m) {
    mode = m;
    durationInputs.classList.toggle("hidden", m !== "duration");
    eventInputs.classList.toggle("hidden", m !== "event");
    panelTitle.textContent = m === "duration"
        ? "Set Countdown Duration"
        : "Set Target Event Time";
    menu.classList.remove("show");
    menuBtn.classList.remove("active");
}

/* START */
start.onclick = () => {
    clearInterval(interval);

    if (mode === "duration") {
        totalSeconds =
            (+h.value || 0) * 3600 +
            (+m.value || 0) * 60 +
            (+s.value || 0);
        if (totalSeconds <= 0) return alert("Time must be > 0");
    } else {
        const target = new Date(`${date.value}T${time.value}`).getTime();
        totalSeconds = Math.floor((target - Date.now()) / 1000);
        if (totalSeconds <= 0) return alert("Event must be in the future");
    }

    inputPanel.classList.add("hidden");
    countdownPanel.classList.remove("hidden");

    update();
    interval = setInterval(update, 1000);
};

function update() {
    if (totalSeconds <= 0) {
        clearInterval(interval);
        title.textContent = "Time's Up!";
        return;
    }
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;

    dh.textContent = String(h).padStart(2, "0");
    dm.textContent = String(m).padStart(2, "0");
    ds.textContent = String(s).padStart(2, "0");

    totalSeconds--;
}

/* RESET */
reset.onclick = () => {
    clearInterval(interval);
    countdownPanel.classList.add("hidden");
    inputPanel.classList.remove("hidden");
    title.textContent = "We'll be live in";
};
</script>

</body>
</html>
